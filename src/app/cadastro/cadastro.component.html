<form [formGroup]="dadosFormulario" (ngSubmit)="onSubmit()">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" formControlName="nome">
  <div *ngIf="dadosFormulario.get('nome')?.hasError('required') && dadosFormulario.get('nome')?.touched">
    O campo nome é obrigatório.
  </div>

  <label for="email">E-mail:</label>
  <input type="email" id="email" formControlName="email">
  <div *ngIf="dadosFormulario.get('email')?.hasError('required') && dadosFormulario.get('email')?.touched">
    O campo e-mail é obrigatório.
  </div>
  <div *ngIf="dadosFormulario.get('email')?.hasError('email') && dadosFormulario.get('email')?.touched">
    E-mail inválido.
  </div>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" formControlName="telefone">
  <div *ngIf="dadosFormulario.get('telefone')?.hasError('pattern') && dadosFormulario.get('telefone')?.touched">
    Telefone inválido (deve ter 10 dígitos).
  </div>

  <label for="cpf">Telefone:</label>
  <input type="text" id="cpf" formControlName="cpf">
  <div *ngIf="dadosFormulario.get('cpf')?.hasError('pattern') && dadosFormulario.get('cpf')?.touched">
    cpf inválido (deve ter 11 dígitos).
  </div>

  <button type="submit" [disabled]="!dadosFormulario.valid">Enviar</button>
</form>
